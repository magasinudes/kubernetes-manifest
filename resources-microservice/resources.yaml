apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "resources"
  namespace: "default"
  labels:
    app: "resources"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "resources"
  template:
    metadata:
      labels:
        app: "resources"
    spec:
      containers:
      - name: "reservations-microservice"
        image: gcr.io/magasinudes-241416/resources-microservice
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "resources-hpa"
  namespace: "default"
  labels:
    app: "resources"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "resources"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
